<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>springboot +webSocket+广播式</title>
</head>

<body onload="disconnect()">
    <noscript>
        <h1 style="color: #FFFF00;">你的浏览器不支持websocket</h1>
    </noscript>

    <div>
        <div>
            <button id="connect" onclick="connect()">连接</button>
            <button id="disconnect" disabled="disabled" onclick="disconnect()">断开连接</button>
        </div>
        <div id="conversationDiv">
            <label>输入你的名字</label>
            <input type="text" id="name" />
            <button id="sendName" onclick="sendName()">发送</button>
            <p id="response"></p>
        </div>
        <script type="text/javascript" th:src="@{websocket/sockjs.min.js}"></script>
        <script type="text/javascript" th:src="@{websocket/stomp.min.js}"></script>
		<script type="text/javascript" th:src="@{js/jquery-3.3.1.js}"></script>
		<script type="text/javascript">
			var stompClient = null;
			 function setConnection(connected){
				 document.getElementById("connect").disable=connected;
				document.getElementById("disconnect").disable=!connected;
				/* $("#conversationDiv").style.visibility = connected ? 'visiable' : 'hidden'; */
				document.getElementById("conversationDiv").visibility = connected ? 'visiable' : 'hidden';
				$("#response").html();
			 }
			 function connect(){
				 var socket = new SockJS('/endpoint');//SockJS的endpoint名称为/endpoint
				 stompClient = Stomp.over(socket);//使用STOMP子协议WebSocket客户端
				 stompClient.connect({},function(frame){//连接webSocket服务端
					 setConnection(true);
					 console.log("Connected:"+frame);
					 stompClient.subscribe('/topic/getResponse',function(response){//订阅sendTo发送的
						 showResponse(JSON.parse(response.body).responseMessage)
					 });
				 });
			 }
			 function disconnect() {
				 if(stompClient != null){
					 stompClient.disconnect();
				 }
				 setConnection(false);
				 console.log("Disconnected");
			 }
			 
			 function sendName(){
				 var name = $("#name").val();
				 stompClient.send("/message",{},JSON.stringify({'name':name}));//发送消息
			 }
			 
			 function showResponse(message){
				 var response = $("#response");
				 response.html(message);
			 }
		</script>
    </div>
</body>

</html>
