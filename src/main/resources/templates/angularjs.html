<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app>
	<!--
	ng-app：声明作用分为
	ng-model：前端数据模型
	{{模型名}}：取值
	-->
	<head>
		<meta charset="UTF-8">
		<title>angularJs </title>
		<script type="text/javascript" src="../static/angularjs/angular.js" ></script>
		<script type="text/javascript" src="../static/angularjs/angular-route.js	"></script>
	</head>
	<body>
		<div>
			<label> 名字：</label>
			<input type="text" ng-model="yourName" placeholder="输入你的名字" />
			<hr />
			<h1>你好{{yourName}}！</h1>
		</div>
	</body>
</html>
