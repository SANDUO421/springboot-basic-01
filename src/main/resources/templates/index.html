<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta content="text/html;charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link th:href="@{bootstrap/bootstrap-theme.css}" rel="stylesheet"/>
		<link th:href="@{bootstrap/bootstrap.css}"  rel="stylesheet"/>
		<title></title>
	</head>
	<body>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">访问 mode</h3>
			</div>
			<div class="panel-body">
				<span th:text="${singlePerson.name}"></span>
			</div>
		</div>
		<div th:if="${not #lists.isEmpty(people)}">
			<div class="panel panel-heading">
				<div class="panel-heading"> 
					<h3 class="panel-title">列表</h3>
				</div>
				<div class="panel-body">
					<ul class="list-group">
						<li class="list-group-item" th:each="person:${people}">
							<span th:text="${person.name}"></span>
							<span th:text="${person.age}"></span>
							<button class="btn" th:onclick="'getName(\''+${person.name}+'\');'">
							获取名字
							</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:src="@{js/jquery-3.3.1.js}"></script>
		<script type="text/javascript" th:src="@{bootstrap/bootstrap.js}"></script>
		<script th:inline="javascript">
			var single =[[${singlePerson}]];
			console.log(single.name+"/"+single.age)
			function getName(name) {
				console.log(name);
			}
		</script>
	</body>
</html>
